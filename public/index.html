<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong

        properly without JavaScript enabled. Please enable it to

    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
    :root {
      --ba-button-color: #ffffff;
      --default: 227, 234, 239;
      --success: 10, 207, 151;
      --primary: 45, 123, 244;
      --danger: 241, 85, 108;
      --info: 78, 183, 235;
      --warning: 249, 188, 11;
      --white: 255, 255, 255;
      --black: 0, 0, 0;
      --sub-text-color: #98a6ad;
    }
  </style>
